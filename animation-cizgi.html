<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .red-line {
      width: 100%;
      height: 2px;
      background-color: red;
      animation: animate-line 10s ease-in-out infinite;
    }
    @keyframes animate-line {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="red-line"></div>
</body>
</html>
